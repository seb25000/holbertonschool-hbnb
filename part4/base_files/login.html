<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HbBnB</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
             <a href="index.html"><img src="images/logo.png" alt="HbBnB Logo" class="logo"></a>
             <nav>
                 <ul>
                     <li><a href="index.html">Home</a></li>
                     <!-- Login link is context-dependent, handled by JS on other pages -->
                 </ul>
             </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="login-error" class="error-message hidden"></p> <!-- For displaying login errors -->
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 HbBnB. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
