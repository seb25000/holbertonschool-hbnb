<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - HbBnB</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
     <header>
        <div class="container">
            <a href="index.html"><img src="images/logo.png" alt="HbBnB Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <!-- Login/Logout buttons handled by JS -->
                     <li><a href="login.html" class="login-button hidden" id="login-link">Login</a></li>
                    <li><button class="logout-button hidden" id="logout-button">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Add Review for <span id="review-place-name">Place</span></h2>
            <form id="review-form">
                <input type="hidden" id="placeId" name="placeId"> <!-- To store place ID -->
                <div class="form-group">
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Review</button>
                <p id="review-message" class="error-message hidden"></p> <!-- For success/error messages -->
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 HbBnB. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
