<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HbBnB</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
     <header>
        <div class="container">
            <a href="index.html"><img src="images/logo.png" alt="HbBnB Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="login-button hidden" id="login-link">Login</a></li>
                    <li><button class="logout-button hidden" id="logout-button">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 id="place-name-heading">Place Details</h1>

        <section id="place-details-content" class="place-details-container">
             <!-- Place details will be dynamically inserted here -->
             <p id="loading-details">Loading details...</p>
        </section>

        <section id="reviews-section">
            <h3>Reviews</h3>
            <div id="reviews-list">
                 <!-- Reviews will be dynamically inserted here -->
                 <p id="loading-reviews">Loading reviews...</p>
            </div>
             <p id="no-reviews" class="hidden">No reviews yet.</p>
        </section>

        <!-- Add Review Section (shown only if logged in) -->
        <section id="add-review-section" class="hidden">
            <h3>Add Your Review</h3>
             <!-- Option 1: Link to separate page -->
             <a href="#" id="add-review-link" class="btn">Add Review</a>

            <!-- Option 2: Embed the form directly (Alternative)
            <form id="add-review-form" class="form-container" style="margin: 20px 0; max-width: none;">
                <div class="form-group">
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Review</button>
                <p id="review-submit-message" class="hidden"></p>
            </form>
             -->
        </section>
         <p id="review-login-prompt" class="hidden" style="margin-top: 20px;">
            Please <a href="login.html">login</a> to add a review.
         </p>


    </main>

</body>
</html>
